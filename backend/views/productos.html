<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../assets/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/estilos.css">
    <title>Carga de productos</title>
</head>
<body>
    <div class="header">
        <h3>Carga de productos</h3>
        <div>
            <form id="form_productos" action="post">
            <div>
                <label for="Id_producto" class="letras">Id producto</label>
                <input type="number" name="Id_producto" placeholder="ingrese ID">
            </div>
            <div>
                <label for="nombre" class="letras">Nombre</label> 
                <input type="text" name="nombre" placeholder="nombre del art.">
            </div>
            <div >
                <label for="imagen" class="letras">Imagen</label>
                <input type="file" name="imagen">
            </div>
            <div>
                <p class="letras">Descripcion</p>
                <textarea name="descripcion" id="descripcion" cols="25" rows="5" placeholder="Descripcion..."></textarea>
            </div>
            <div>
                <label for="precio" class="letras">Precio</label>
                <input name="precio" type="text" placeholder="valor numerico">
            </div>
            <div>
                <label for="categoria" class="letras">Categoria</label>
                <select name="categoria" id=""></select>
                <input  name="categoria" type="text" placeholder="Seleccione categoria">
            </div>
            <div>
                <button id="boton_guardar" name="boton_guardar" type="submit">Guardar</button>
                <button id="boton_cancelar" name="boton_cancelar" type="reset">Cancelar</button>
            </div>
        </form>
        </div>
        <p>Sebastian Yacono</p>
    </div>
    <script src="../../assets/js/validaciones.js"></script>
</body>
</html>
