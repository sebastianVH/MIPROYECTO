<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/estilos.css">
    <title>Carga de productos</title>
</head>
<body>
    <div class="header">
        <h3>Carga de productos</h3>
        <div>
            <form id="form_productos" action="post">
            <div>
                <label for="id_producto" class="letras">Id producto</label>
                <input type="text" id="id_producto" name="id_producto" placeholder="Ingrese ID">
            </div>
            <div>
                <label for="nombre_producto" class="letras">Nombre</label> 
                <input type="text" id="nombre_producto" name="nombre_producto" placeholder="Nombre del art.">
            </div>
            <div >
                <label for="imagen" class="letras">Imagen</label>
                <input id="imagen" type="file" name="imagen">
            </div>
            <div>
                <p class="letras">Descripcion</p>
                <textarea name="descripcion" id="descripcion" cols="25" rows="5" placeholder="Descripcion..."></textarea>
            </div>
            <div>
                <label for="precio_producto" class="letras">Precio</label>
                <input id="precio_producto" name="precio" type="text" placeholder="Valor numerico">
            </div>
            <div>
                <label for="categoria" class="letras">Categoria</label>
                <input id="categoria" name="categoria" type="text" placeholder="Seleccione categoria">
            </div>
            <div class="boton">
                <button id="boton_guardar" name="boton_guardar" type="submit">Guardar</button>
                <button id="boton_cancelar" name="boton_cancelar" type="reset">Cancelar</button>
            </div>
        </form>
        </div>
        <span class="mi_nombre">Sebastian Yacono</span>
    </div>
    <script src="../../assets/js/validaciones.js"></script>
</body>
</html>
